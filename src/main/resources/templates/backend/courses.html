<div th:replace="~{ backend/app :: layout ('后台首页', _, ~{::#main_content}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="content-wrapper" id="main_content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div style=" display: flex; flex-direction: row;align-items: center; justify-content:space-between; background-color: #CDE9FE">
                <div>
                    <button style="border-style:none;">添加</button>
                </div>
                <div>
                    <input/>
                    <button style="border-style:none;"> 搜索</button>
                </div>
            </div>
            <section class="content-header">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>课程类型</th>
                        <th>课程描述</th>
                        <th>点赞数</th>
                        <th>课程图片</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course,stats:${coursesList}">
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.type}"></td>
                        <td th:text="${course.description}"></td>
                        <td th:text="${course.like}"></td>
                        <td th:text="${course.image}"></td>
                        <td><input type="button" value="修改" style="border-style:none;"/></td>
                        <td><input type="button" value="删除"style="border-style:none;"/></td>
                    </tr>
                    </tbody>

                </table>
            </section>
        </section>
    </div>
</div>
